<!DOCTYPE html>
<html>
<head>

	<section id="section">

		        <div class="swiper-slide"><img src="http://i6.m.vancl.com/wap/2016_10_17_16_20_34_6583_640x402.jpg" alt="" /></div>
		    </div>
		    <!-- 如果需要分页器 -->
		    <div class="swiper-pagination"></div>
		</div>
		<div class="sound">
			<a href="#"><img src="http://i4.m.vancl.com/wap/2016_9_13_11_22_35_4479_640x80.jpg" alt="" /></a>
		</div>
		<div class="new">
			<h2>新品推荐</h2>
		</div>
			<div class="list">
				<ul>
					<li v-for="item in list">
						<a v-bind:href="'#'+item.link">
							<img v-bind:src="item.src"/>
						</a>
					</li>
				</ul>
			</div>
		<div class="list1" v-show="list1"></div>
		<div class="list2" v-show="list2"></div>
	</section>
	<footer>

			<div class="item"><a href="#/">首页</a></div>
			<div class="item">分类</div>
			<div class="item">衬衫</div>
			<div class="item">购物车</div>
			<div class="item">我的</div>
		</div>
	</footer>
	<script type="text/javascript">
		require(["swiper"],function(){
			var mySwiper = new Swiper ('.swiper-container', {
			    direction: 'horizontal',
			    loop: true,
			    autoplay: 3000,
			    // 如果需要分页器
			    pagination: '.swiper-pagination',
	 		 }) 
		});
	</script>
	<script>
		require(["fanke/core","hash","fanke/libiao","fanke/xiangqing","fanke/vue"],function(core,hash,libiao,xiangqing,Vue){

				el: '#section',
				data: {

					list1: false,
					list2: false,

			})

			})*/
		});
